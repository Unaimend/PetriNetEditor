<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Desktop App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: grid;
            grid-template-columns: 288px 1fr; /* Sidebar and main content area */
            grid-template-rows: 80px 1fr; /* Top bar and main content area */
            grid-template-areas:
                "header header"
                "aside main";
            height: 100vh; /* Make the grid take up the full height of the viewport */
        }

        canvas {
            border: 1px solid black;
            width: 1000px;
            height: 1000px;
        }

      .property-label {
            display: inline-block;
        white-space: nowrap; 
      }
      .property-input {
            display: inline-block;
      }

      #property-editor {
        min-width: 248px;
      }

      .property-pair-container {
        display: grid;
        grid-template-columns: min-content auto;
        grid-template-rows: 1fr; /* One row */
        gap: 10px; /* Gap between grid items */
      }


      header {
          grid-area: header;
          background-color: #333;
          color: white;
          display: flex;
          align-items: center;
          justify-content: center;
      }


      aside {
          grid-area: aside;
          background-color: #f4f4f4;
          /*padding: 20px;*/
      }
      
      main {
          grid-area: main;
          padding: 20px;
      }

      
      canvas {
          position: relative; /* Position canvas relative to its container */
          top: 0; /* Align canvas to the top of its container */
          left: 0; /* Align canvas to the left of its container */
      }

    </style>

    <script src="node_modules/d3/dist/d3.js"></script>
    <script src="src/shapes.js" type = "module"></script>
    <script src="src/script.js" type = "module"></script>
</head>
<body>
  <header>
    <div class="shape-selector">
        <button id="rectangle-btn">Rectangle</button>
        <button id="circle-btn">Circle</button>
        <button id="debug-btn">Debug</button>
        <button id="boxselect-btn">Boxselect</button>
        <button id="save-btn">Save</button>
        <button id="load-btn">Load</button>
        <button id="simulate-btn">Simulate</button>
        <button id="simulateND-btn">SimulateND</button>
        <button id="simulateND2-btn">SimulateND2</button>
        <button id="simulateND3-btn">SimulateND3</button>
        <button id="simulateE-btn">SimulateE</button>
    </div>
  </header>
  <aside>
    <div id="property-editor">
    </div>
  </aside>
  <main id ="main">
      <canvas id="myCanvas"></canvas>
  </main>
</body>
</html>
